//建構函式:專門用來創造物件的函式
function point(x,y){
    //自動產生新物件，並且放在建構函式的this綁定物件中

    this.x=x; //為物件加入成員   物件.成員名稱=資料
    this.y=y;
    this.show=function(){
        console.log(this.x, this.y);
        
    };
    //return this;自動回傳this
}
//呼叫建構函式:new建構函式名稱(參數)
let p1=new point(3,4);
console.log(p1);
let p2=new point(0,0);
console.log(p2);
